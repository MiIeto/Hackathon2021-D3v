<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="d-flex col justify-content-center flex-wrap i-body">
        <div class="d-flex row mb-5 mt-5">
            <div class="d-flex justify-content-center mb-3">
                <h1>MaPy</h1>
            </div>
            <div class="d-flex justify-content-center">
                <img  src="img/usuario (3).png" alt="imagen" >
            </div>
        </div>
        <div class="container">
            <div class="d-flex container justify-content-center mt-3">
                <input class="form-control-lg" type="text" placeholder="Usuario...">
            </div>
            <div class="d-flex container justify-content-center mt-5">
                <input class="form-control-lg" type="text" placeholder="Contraseña...">
            </div>
        </div>
        <div class="form-check form-switch d-flex container justify-content-center mb-2 mt-1">
            <input class="form-check-input" type="checkbox" id="switch">
            <label class="form-check-label ms-1" for="switch">Recordarme</label>
        </div>
        <div class="d-flex container justify-content-center ">
            <input class="btn btn-primary btn-lg" type="button" value="Iniciar Sesión">   
        </div>
        <div class="d-flex container justify-content-center mt-4">
            <a class="form-control-lg" href="#">¿Olvidó su contraseña?</a>
        </div>
        <div class="d-flex container justify-content-center mt-3">
            <a class="form-control-lg" href="#">Crear cuenta</a>
        </div>
    </div>
    
</body>
</html>
